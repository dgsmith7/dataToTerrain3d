<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lat-Long Terrain Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<!-- Add a bootstrap 'collapse' or a 'modal' that says "new location" which opens form.  Breif Explanation at top.  Display value of current map at top of map.  -->
<div class="container-fluid">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Enter a new location</h1>
                    <!--                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                </div>
                <!--            <div class="modal-body">-->
                <!--                <div class="col-sm-3 col-md-3">-->
                <!--                    <br/>-->
                <!--                    <br/>-->
                <form id="getLocData">
                    <legend>Location data:</legend>
                    <input id="latitude" name="latitude" class="form-control" type="number" size="7" maxlength="7"
                           min="-89.500" max="90.000"
                           placeholder="37.500">
                    <label for="latitude" class="form-label">Please enter the Latitude to 3 decimal places</label>
                    <input id="longitude" name="longitude" class="form-control" type="number" size="8" maxlength="8"
                           min="-179.500"
                           max="180.000" placeholder="127.600">
                    <label for="longitude" class="form-label">Please enter the Longitude to 3 decimal places (eg.
                        123.45)</label>
                    <input id="title" name="title" class="form-control" type="text" size="20" maxlength="20"
                           placeholder="Battle of Chipyong-ni">
                    <label for="title" class="form-label">Please enter a name for this map.</label>
                    <button id="locDataSubmitButton" class="form-control" type="button" onclick="">Submit new location
                    </button>
                </form>
                <!--                </div>-->
                <!--            </div>-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!--                <button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div>
    <!-- display text info area-->
    <div class="row seeThru">
        <div class="col seeThru">
            <p>Phi-Lambda (Latitude-Longitude to 3d Map)</p>
            <br/>
            <p>Currently displayed:</p>
            <p id="titleDisplay"></p>
            <p id="locationDisplay"></p>
        </div>
        <div class="col">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                New Location
            </button>
        </div>
    </div>
    <div id="wrapper" class="col">
        <canvas id="display"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="./dataToTerrain3d.css">
<script src="./libJS/three.js"></script>
<script src=./libJS/OrbitControls.js></script>
<script type="module" src="./dataToTerrain3d.js"></script>

</body>
</html>
