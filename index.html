<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lat-Long Terrain Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./dataToTerrain3d.css">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row m-2">
            <div class="col-10 p-3 position-absolute top-0 start-50 translate-middle-x text-center seeThru">
                <p class="h3">Data to Terrain</p>
                <p>(Latitude-Longitude to 3d Map)</p>
                <div col-8>
                    <p class="h4">Currently displayed: </p>
                    <p>
                        <span id="titleDisplay"></span>
                        <span><em> - Location: </em></span>
                        <span id="locationDisplay"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <!-- display text info area-->
            <div class="row seeThru">
                <div class="col">
                    <!-- Button trigger modal for new location-->
                    <button type="button" class="btn btn-sm btn-primary position-absolute bottom-0 end-0 me-2 mb-3"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        New Location
                    </button>
                </div>
            </div>
        </div>
        <!-- Modal to enter new location for data call -->
        <div class="modal fade seeThru" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog seeThru">
                <div class="modal-content seeThru">
                    <div class="modal-header seeThru">
                        <h1 class="modal-title fs-5 seeThru" id="exampleModalLabel">Enter a new location</h1>
                    </div>
                    <div class="modal-body seeThru">
                        <form id="getLocData" class="seeThru">
                            <legend class="seeThru">Location data:</legend>
                            <input id="latitude" name="latitude" class="form-control seeThru" type="number" size="7"
                                   maxlength="7"
                                   min="-89.500" max="90.000"
                                   placeholder="37.500">
                            <label for="latitude" class="form-label seeThru">Please enter the Latitude to 3 decimal
                                places</label>
                            <input id="longitude" name="longitude" class="form-control seeThru" type="number" size="8"
                                   maxlength="8"
                                   min="-179.500"
                                   max="180.000" placeholder="127.600">
                            <label for="longitude" class="form-label seeThru">Please enter the Longitude to 3 decimal
                                places
                                (eg.
                                123.45)</label>
                            <input id="title" name="title" class="form-control seeThru" type="text" size="20"
                                   maxlength="20"
                                   placeholder="Battle of Chipyong-ni">
                            <label for="title" class="form-label seeThru">Please enter a name for this map.</label>
                            <button id="locDataSubmitButton" class="form-control seeThru" type="button" onclick="">
                                Submit new
                                location
                            </button>
                        </form>
                        <!--                </div>-->
                    </div>
                    <div class="modal-footer seeThru">
                        <button type="button" class="btn btn-secondary seeThru" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- container for canvas for threeJS webgl context  -->
        <div class="container-fluid">
            <div class="row" id="wrapper">
            </div>
        </div>
    </div>
</main>
<!-- api and library info for user -->
<footer>
    <div class="position-absolute bottom-0 start-50 translate-middle-x text-center seeThru">
        <p>This site uses <a href="https://threejs.org">ThreeJS</a> and the <a href="https://open-elevation.com">Open
            Elevation</a> API</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="./libJS/three.js"></script>
<script src="./libJS/OrbitControls.js"></script>
<script src="./dataToTerrain3d.js"></script>
<script src="./testModule.js"></script>
<!--script src="./terrain.js"></script-->
</body>
</html>
