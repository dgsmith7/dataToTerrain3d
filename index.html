<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lat-Long Terrain Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./dataToTerrain3d.css">
</head>
<body>
<div class="container">
    <div class ="row">
        <div class="col-sm-2">
            <form id="getLocData">
                <fieldset>
                    <legend>Location data:</legend>
                    <input id="latitude" name="latitude" type="number" size="7" maxlength="7" min="-89.500" max="90.000" placeholder="37.500">
                    <label for="latitude">Please enter the Latitude to 3 decimal places</label>
                    <br>
                    <input id="longitude" name="longitude" type="number" size="8" maxlength="8" min="-179.500" max="180.000" placeholder="127.600">
                    <label for="longitude">Please enter the Longitude to 3 decimal places (eg. 123.45)</label>
                    <br>
                    <input id="title" name="title" type="text" size="20" maxlength="20" placeholder="Battle of Chipyong-ni">
                    <label for="title">Please enter a name for this map.</label>
                    <br><br>
                    <button id="locDataSubmitButton" type="button" onclick="">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-5">
            <!--span>
                <div>Left click - rotate</div>
                <div>Right click - pan</div>
                <div>Wheel - zoom</div>
            </span-->
            <canvas id="display">
            </canvas>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./libJS/three.js"></script>
<script src = ./libJS/OrbitControls.js></script>
<script src="./dataToTerrain3d.js"></script>
</body>
</html>
