<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lat-Long Terrain Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./dataToTerrain3d.css">
</head>
<body>
<!-- Add a bootstrap 'collapse' or a 'modal' that says "new location" which opens form.  Breif Explanation at top.  Display value of current map at top of map.  -->

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <form id="getLocData">
                <legend>Location data:</legend>
                <input id="latitude" name="latitude" class="form-control" type="number" size="7" maxlength="7"
                       min="-89.500" max="90.000"
                       placeholder="37.500">
                <label for="latitude" class="form-label">Please enter the Latitude to 3 decimal places</label>
                <input id="longitude" name="longitude" class="form-control" type="number" size="8" maxlength="8"
                       min="-179.500"
                       max="180.000" placeholder="127.600">
                <label for="longitude" class="form-label">Please enter the Longitude to 3 decimal places (eg.
                    123.45)</label>
                <input id="title" name="title" class="form-control" type="text" size="20" maxlength="20"
                       placeholder="Battle of Chipyong-ni">
                <label for="title" class="form-label">Please enter a name for this map.</label>
                <button id="locDataSubmitButton" class="form-control" type="button" onclick="">Submit</button>
            </form>
        </div>
        <div class="col-sm-6 col-md-6">
            Description of map and instructions and description of controls goes here.
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-2 col-md-2"></div>
        <div  id="wrapper" class="col-sm-8 col-md-8">
            <canvas id="display"></canvas>
        </div>
        <div class="col-sm-2 col-md-2"></div>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./libJS/three.js"></script>
<script src=./libJS/OrbitControls.js></script>
<script src="./dataToTerrain3d.js"></script>
</body>
</html>
