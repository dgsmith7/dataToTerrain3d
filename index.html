<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lat-Long Terrain Map</title>
    <link rel="stylesheet" href="./dataToTerrain3d.css">

</head>
<body>
<form id="getLocData" autocomplete="on">
    <fieldset>
        <legend>Location data:</legend>
    <input id="latitude" name="latitude" type="number" size="7" maxlength="7" min="-89.500" max="90.000" placeholder="37.500">
    <label for="latitude">Please enter the Latitude to 3 decimal places</label>
    <br>
    <input id="longitude" name="longitude" type="number" size="8" maxlength="8" min="-179.500" max="180.000" placeholder="127.600">
    <label for="longitude">Please enter the Longitude to 3 decimal places (eg. 123.45)</label>
    <br>
    <input id="title" name="title" type="text" size="20" maxlength="20" placeholder="Battle of Chipyong-ni">
    <label for="title">Please enter a name for this map.</label>
        <br><br>
        <button id="locDataSubmitButton" type="button" onclick="">Submit</button>
    </fieldset>
</form>
<header><ul><li>Left click - rotate</li><li>Right click - pan</li><li>Wheel - zoom</li></ul></header>
<form></form>
<canvas id="display"></canvas>
<footer></footer>
<script src="./libJS/three.js"></script>
<script src = ./libJS/OrbitControls.js></script>
<script src="./dataToTerrain3d.js"></script>
</body>
</html>
